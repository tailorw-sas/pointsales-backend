server.port=8081

spring.application.name=config-service
spring.cloud.config.server.git.default-label=medinec
spring.cloud.config.server.git.uri=https://github.com/tailorw-sas/config_servise
spring.cloud.config.server.git.search-paths=config-data
spring.cloud.config.server.git.username=${GIT_USERNAME}
spring.cloud.config.server.git.password=${GIT_PASSWORD}

eureka.instance.hostname=registry
eureka.client.service-url.defaultZone=http://registry:8761/eureka
